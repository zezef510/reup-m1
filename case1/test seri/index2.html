<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            background-color: #024;
            height: 100vh;
            position: relative;
        }
        .ball{
            background-color: #fff;
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 15px 5px #08f;
            margin: 5px;
            left: 50%;
            transform: translateX(-50%);
        }
        .floor{
                background-color: white;
                width: 100%;
                height: 20px;
                position: absolute;
                top: 500px;
                box-shadow: 0 0 15px 5px #08f;
        }
        .info{
            color: white;
            position: absolute;
            width: 200px;
            top: 15px;
            left: 60px;
        }
    </style>
</head>
<body>
<div class="ball">
    <span class="info">Info</span>
</div>
<div class="floor"></div>

<script>
    let ball    = document.querySelector('.ball'),
        info    = document.querySelector('.info'),
        y       = 1,
        gravity = 1;

    let intervalId = setInterval(function(){

        if(y>420){ gravity = -gravity; }
        gravity+=1;
        y = y + gravity;
        ball.style.top = (y) + "px";
        info.innerText = "Y : "+y+", X : "+ gravity;
        if(y > 445){
            clearInterval(intervalId);
        }
    },50);
</script>
</body>
</html>
